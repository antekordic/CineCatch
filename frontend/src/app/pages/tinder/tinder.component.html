<p>tinder works!</p>

<div class="box">

   @if (movie$ | async; as movie) {
      <app-movie-information [movie]="movie" />
   

   <div class="icons">  

      <input type="radio" name="toWatch" id="toWatch" class="radio" value="true">
      <label for="watch"><i class="fa-solid fa-eye"></i></label>

      <form formGroup="ratingForm" class="container" (ngSubmit)="rateMovie(movie)">

            <input type="radio" name="rating" id="star-5" class="radio" value="5">
            <label for="star-5"><i class="fa-solid fa-star"></i></label>
         
            <input type="radio" name="rating" id="star-4" class="radio" value="4">
            <label for="star-4"><i class="fa-solid fa-star"></i></label>
         
            <input type="radio" name="rating" id="star-3" class="radio" value="3">
            <label for="star-3"><i class="fa-solid fa-star"></i></label>
         
            <input type="radio" name="rating" id="star-2" class="radio" value="2">
            <label for="star-2"><i class="fa-solid fa-star"></i></label>
         
            <input type="radio" name="rating" id="star-1" class="radio" value="1">
            <label for="star-1"><i class="fa-solid fa-star"></i></label>
         
      </form>

      <input type="radio" name="share" id="share" class="radio" value="">
      <label for="share"><i class="fa-solid fa-share-nodes"></i></label>
   </div> 
}
</div>
